name: meta_trader
description: A new Flutter project.
version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: 7.8.0
  csslib: 0.17.0
  device_preview: 
  
  flutter_spinkit: 
  flutter_svg: 
  get:
  get_it: 7.2.0
  google_fonts: ^5.1.0
  injectable: ^2.3.0
  intl: 
  logger: 1.1.0
  one_context: 
  provider: 
  stacked: ^3.4.1
  stacked_themes: 

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Generators
  auto_route_generator: ^7.3.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.9.0
  injectable_generator: ^2.4.0

  # linting
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Assets Example
  assets:
    - assets/images/

  # Fonts Example
  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Black.ttf
        - asset: fonts/Gilroy-Bold.ttf
          weight: 300
        - asset: fonts/Gilroy-ExtraBold.ttf
          weight: 300
        - asset: fonts/Gilroy-Light.ttf
          weight: 300
        - asset: fonts/Gilroy-Regular.ttf
          weight: 300
